<h2>Print XKCD</h2>

<h3>Description</h3>

<p>Print an XKCD comic in your default Viewer
</p>


<h3>Usage</h3>

<pre><code class="language-R">print_xkcd(comic)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>comic</code></td>
<td>
<p><code>integer</code>. Comic number.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the xkcd comic in your default Viewer
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: print_xkcd(comic = 12)
</code></pre>
