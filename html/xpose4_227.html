<h2>Displays the Xpose license and citation information</h2>

<h3>Description</h3>

<p>This function displays a copy of Xpose's end user license agreement (EULA).
</p>


<h3>Usage</h3>

<pre><code class="language-R">xpose.license.citation()
</code></pre>


<h3>Value</h3>

<p>The EULA.
</p>


<h3>Author(s)</h3>

<p>Andrew Hooker
</p>

<pre><code class="language-R">
xpose.license.citation()
