<h2>Get XKCD Comic Data</h2>

<h3>Description</h3>

<p>Download data from individual XKCD comics from
&lt;https://xkcd.com/&gt;.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_comic(comic = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>comic</code></td>
<td>
<p><code>integer</code>. Comic number.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a tibble with comic data
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: get_comic(comic = 614)
</code></pre>
