<h2>
Remove whitespace from both sides of a string
</h2>

<h3>Description</h3>

<p>Remove all spaces from text except for single spaces between words
</p>


<h3>Usage</h3>

<pre><code class="language-R">    trim(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p> is a string that we want to delete whitespace from both sides</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">  str = " Hello World! "
  trim(str)
</code></pre>
