<h2>Select SNP by MAF.</h2>

<h3>Description</h3>

<p><code>MAF</code> returns SNPs with higher MAF than default value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">MAF(snp, gender, male, MAF_v, data)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>snp</code></td>
<td>
<p>SNP name.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>gender</code></td>
<td>
<p>gender variable.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>male</code></td>
<td>
<p>male information.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>MAF_v</code></td>
<td>
<p>minimum MAF value.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>a dataset.</p>
</td>
</tr>
</table>
</div>
