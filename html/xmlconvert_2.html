<h2>Package 'xmlconvert'</h2>

<h3>Description</h3>

<p>Tools for converting XML documents to dataframes and vice versa
</p>
<p>Functions available:
</p>

<ul>
<li> <p><code>xml_to_df()</code>: Converts an XML document to an R dataframe
</p>
</li>
<li> <p><code>df_to_xml()</code>: Converts a dataframe to an XML document
</p>
</li>
</ul>
